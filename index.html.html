<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ponto Van Escolar</title>
    
    <!-- Configurações PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#EAB308">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ponto Van">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React e ReactDOM (Motor do App) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; user-select: none; }
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Scrollbar customizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 pb-safe">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyA4nrDqVfvtBm9riSSk2wuAsc3u252T41c",
            authDomain: "pontofacial-ai-99c0d.firebaseapp.com",
            projectId: "pontofacial-ai-99c0d",
            storageBucket: "pontofacial-ai-99c0d.firebasestorage.app",
            messagingSenderId: "971672318574",
            appId: "1:971672318574:web:1beeac224104c71f44ac7f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const COLLECTION_NAME = 'registros';
        const COLLECTION_TEAM = 'equipe';
        const ADMIN_PASSWORD = '123456';

        function App() {
            const [user, setUser] = React.useState(null);
            
            // Login & Auth States
            const [driverName, setDriverName] = React.useState(''); 
            const [monitorName, setMonitorName] = React.useState(''); 
            const [userShift, setUserShift] = React.useState(''); 
            const [manualLogin, setManualLogin] = React.useState(false); 
            const [password, setPassword] = React.useState(''); 
            
            // App Core States
            const [loading, setLoading] = React.useState(true);
            const [view, setView] = React.useState('login'); 
            const [registros, setRegistros] = React.useState([]);
            const [equipe, setEquipe] = React.useState([]);
            
            // UI States
            const [filterText, setFilterText] = React.useState('');
            const [filterDate, setFilterDate] = React.useState('');
            const [showTeamModal, setShowTeamModal] = React.useState(false);
            const [newMemberName, setNewMemberName] = React.useState('');
            const [newMemberRole, setNewMemberRole] = React.useState('motorista');

            // Instalação PWA
            const [deferredPrompt, setDeferredPrompt] = React.useState(null);

            React.useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [view, showTeamModal, registros, equipe, loading]);

            React.useEffect(() => {
                // Captura evento de instalação PWA
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                });

                const initAuth = async () => {
                    try { await signInAnonymously(auth); } 
                    catch (error) { console.error("Erro Login:", error); }
                };
                initAuth();

                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    const savedDriver = localStorage.getItem('ponto_motorista');
                    const savedMonitor = localStorage.getItem('ponto_monitora');
                    const savedShift = localStorage.getItem('ponto_turno_usuario');
                    
                    if (savedDriver) {
                        setDriverName(savedDriver);
                        if (savedDriver.toLowerCase() === 'admin' || savedDriver.toLowerCase() === 'gestor') {
                            setManualLogin(true);
                        }
                    }
                    if (savedMonitor) setMonitorName(savedMonitor);
                    if (savedShift) setUserShift(savedShift);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            React.useEffect(() => {
                if (!user) return;
                const qRegistros = query(collection(db, COLLECTION_NAME), orderBy('timestamp', 'desc'));
                const unsubRegistros = onSnapshot(qRegistros, (snap) => {
                    const docs = snap.docs.map(doc => ({ id: doc.id, ...doc.data(), date: doc.data().timestamp ? doc.data().timestamp.toDate() : new Date() }));
                    setRegistros(docs);
                });
                const qEquipe = query(collection(db, COLLECTION_TEAM), orderBy('nome', 'asc'));
                const unsubEquipe = onSnapshot(qEquipe, (snap) => {
                    const docs = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setEquipe(docs);
                });
                return () => { unsubRegistros(); unsubEquipe(); };
            }, [user]);

            const handleInstallClick = async () => {
                if (!deferredPrompt) return;
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                setDeferredPrompt(null);
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (!driverName.trim()) return;
                
                const isLoginAdmin = driverName.toLowerCase() === 'admin' || driverName.toLowerCase() === 'gestor';
                
                if (isLoginAdmin) {
                    if (password !== ADMIN_PASSWORD) { alert("Senha incorreta!"); return; }
                    setView('admin');
                } else {
                    if (!monitorName.trim()) { alert("Selecione a Monitora."); return; }
                    if (!userShift) { alert("Selecione o turno."); return; }
                    setView('dashboard');
                }
                
                localStorage.setItem('ponto_motorista', driverName);
                if (!isLoginAdmin) {
                    localStorage.setItem('ponto_monitora', monitorName);
                    localStorage.setItem('ponto_turno_usuario', userShift);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('ponto_motorista');
                localStorage.removeItem('ponto_monitora');
                localStorage.removeItem('ponto_turno_usuario');
                setDriverName(''); setMonitorName(''); setUserShift(''); setPassword('');
                setManualLogin(false); setView('login');
            };

            const registrarPonto = async (tipo) => {
                if (!user) return;
                try {
                    await addDoc(collection(db, COLLECTION_NAME), {
                        userId: user.uid, motorista: driverName, monitora: monitorName, turno: userShift,
                        tipo: tipo, timestamp: serverTimestamp(), dataString: new Date().toLocaleDateString('pt-BR')
                    });
                    alert(`${formatarTipo(tipo)} registrado!`);
                } catch (error) { alert("Erro ao registrar."); }
            };

            const excluirRegistro = async (id) => {
                if (!confirm('Excluir registro?')) return;
                try { await deleteDoc(doc(db, COLLECTION_NAME, id)); } catch (e) {}
            };

            const adicionarMembro = async (e) => {
                e.preventDefault();
                if (!newMemberName.trim()) return;
                try {
                    await addDoc(collection(db, COLLECTION_TEAM), { nome: newMemberName, cargo: newMemberRole, criadoEm: serverTimestamp() });
                    setNewMemberName('');
                } catch (e) { alert("Erro ao adicionar."); }
            };

            const removerMembro = async (id) => {
                if (!confirm('Remover membro?')) return;
                try { await deleteDoc(doc(db, COLLECTION_TEAM, id)); } catch (e) {}
            };

            const exportarCSV = () => {
                const dados = filteredRegistros.length > 0 ? filteredRegistros : registros;
                let csv = "data:text/csv;charset=utf-8,\uFEFFData,Hora,Motorista,Monitora,Turno,Tipo\n";
                dados.forEach(r => {
                    csv += `${r.date.toLocaleDateString('pt-BR')},${r.date.toLocaleTimeString('pt-BR')},"${r.motorista||'-'}","${r.monitora||'-'}","${r.turno||'-'}","${formatarTipo(r.tipo)}"\n`;
                });
                const link = document.createElement("a");
                link.setAttribute("href", encodeURI(csv));
                link.setAttribute("download", `ponto_${new Date().toLocaleDateString('pt-BR')}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const filteredRegistros = React.useMemo(() => {
                return registros.filter(reg => {
                    const search = filterText.toLowerCase();
                    const matchText = (reg.motorista||'').toLowerCase().includes(search) || (reg.monitora||'').toLowerCase().includes(search);
                    let matchDate = true;
                    if (filterDate) matchDate = reg.date.toLocaleDateString('en-CA') === filterDate;
                    return matchText && matchDate;
                });
            }, [registros, filterText, filterDate]);

            const stats = React.useMemo(() => {
                const hoje = new Date().toLocaleDateString('pt-BR');
                const regsHoje = registros.filter(r => r.date.toLocaleDateString('pt-BR') === hoje);
                return { total: registros.length, hoje: regsHoje.length, vans: new Set(regsHoje.map(r => r.motorista)).size };
            }, [registros]);

            const listaMotoristas = equipe.filter(m => m.cargo === 'motorista');
            const listaMonitoras = equipe.filter(m => m.cargo === 'monitora');
            const meusRegistros = registros.filter(r => r.motorista === driverName);
            const formatarTipo = (t) => t === 'entrada' ? 'Entrada' : (t === 'saida' ? 'Saída' : t);

            if (loading) return <div className="flex h-screen items-center justify-center bg-gray-900 text-yellow-500"><div className="loading w-8 h-8 border-4 border-yellow-500 border-t-transparent rounded-full"></div></div>;

            // RENDERIZAÇÃO
            return (
                <div className="min-h-screen bg-gray-900 font-sans">
                    {/* Botão de Instalação Flutuante (Aparece se disponível) */}
                    {deferredPrompt && (
                        <button onClick={handleInstallClick} className="fixed bottom-4 right-4 z-50 bg-yellow-500 text-gray-900 px-4 py-2 rounded-full shadow-lg font-bold flex items-center gap-2 animate-bounce">
                            <i data-lucide="download" className="w-4 h-4"></i> Instalar App
                        </button>
                    )}

                    {view === 'login' && (
                        <div className="min-h-screen flex flex-col items-center justify-center p-4">
                            <div className="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md border-b-4 border-yellow-500">
                                <div className="text-center mb-8">
                                    <div className="bg-yellow-500 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i data-lucide={manualLogin ? "lock" : "bus"} className="text-gray-900 w-10 h-10"></i>
                                    </div>
                                    <h1 className="text-2xl font-bold text-white">{manualLogin ? "Área Admin" : "Ponto Escolar"}</h1>
                                </div>
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-bold text-gray-300 mb-1">{manualLogin ? "Usuário Admin" : "Motorista"}</label>
                                        {manualLogin ? (
                                            <div className="space-y-3">
                                                <input type="text" autoFocus className="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-yellow-500 outline-none" placeholder="Ex: Admin" value={driverName} onChange={e => setDriverName(e.target.value)} />
                                                <div>
                                                    <label className="block text-sm font-bold text-gray-300 mb-1">Senha</label>
                                                    <input type="password" className="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-yellow-500 outline-none" placeholder="Senha" value={password} onChange={e => setPassword(e.target.value)} />
                                                </div>
                                            </div>
                                        ) : (
                                            <select className="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-yellow-500 outline-none" value={driverName} onChange={e => setDriverName(e.target.value)}>
                                                <option value="">Selecione...</option>
                                                {listaMotoristas.map(m => <option key={m.id} value={m.nome}>{m.nome}</option>)}
                                            </select>
                                        )}
                                    </div>
                                    {!manualLogin && (
                                        <>
                                            <div>
                                                <label className="block text-sm font-bold text-gray-300 mb-1">Monitora</label>
                                                <select className="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-yellow-500 outline-none" value={monitorName} onChange={e => setMonitorName(e.target.value)}>
                                                    <option value="">Selecione...</option>
                                                    {listaMonitoras.map(m => <option key={m.id} value={m.nome}>{m.nome}</option>)}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-bold text-gray-300 mb-1">Turno</label>
                                                <select className="w-full px-4 py-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-yellow-500 outline-none" value={userShift} onChange={e => setUserShift(e.target.value)}>
                                                    <option value="">Selecione...</option>
                                                    <option value="Turno 1">Turno 1 (Manhã)</option>
                                                    <option value="Turno 2">Turno 2 (Tarde)</option>
                                                    <option value="Turno 3">Turno 3 (Noite)</option>
                                                </select>
                                            </div>
                                        </>
                                    )}
                                    <button type="submit" className="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 rounded-lg transition mt-6">
                                        {manualLogin ? 'Acessar' : 'Iniciar'}
                                    </button>
                                    <div className="mt-4 flex justify-center">
                                        <button type="button" onClick={() => { setManualLogin(!manualLogin); setDriverName(''); setMonitorName(''); setUserShift(''); setPassword(''); }} className="text-xs text-gray-400 hover:text-white flex items-center gap-1">
                                            {manualLogin ? 'Voltar para Login' : 'Área do Administrador'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {view === 'dashboard' && (
                        <div className="pb-10">
                            <header className="bg-yellow-500 px-4 py-4 sticky top-0 z-10 shadow-md">
                                <div className="max-w-md mx-auto flex justify-between items-center">
                                    <div className="text-gray-900">
                                        <div className="flex items-center gap-2 font-bold"><i data-lucide="bus" className="w-5 h-5"></i> {driverName}</div>
                                        <div className="flex items-center gap-2 text-sm opacity-80"><i data-lucide="user-plus" className="w-4 h-4"></i> {monitorName}</div>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <span className="text-xs font-bold bg-black/20 px-2 py-1 rounded text-gray-900">{userShift}</span>
                                        <button onClick={handleLogout} className="text-gray-900 hover:text-white"><i data-lucide="log-out" className="w-6 h-6"></i></button>
                                    </div>
                                </div>
                            </header>
                            <main className="max-w-md mx-auto p-4 space-y-6">
                                <div className="bg-gray-800 rounded-2xl shadow-lg p-6 text-center border-t-4 border-yellow-500">
                                    <h2 className="text-4xl font-bold text-white mb-8 font-mono">{new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}</h2>
                                    <div className="grid grid-cols-2 gap-3">
                                        <button onClick={() => registrarPonto('entrada')} className="flex flex-col items-center justify-center p-6 bg-green-900/30 text-green-400 rounded-xl border border-green-800 active:scale-95 transition">
                                            <i data-lucide="briefcase" className="w-8 h-8 mb-2"></i> <span className="font-bold">Início</span>
                                        </button>
                                        <button onClick={() => registrarPonto('saida')} className="flex flex-col items-center justify-center p-6 bg-red-900/30 text-red-400 rounded-xl border border-red-800 active:scale-95 transition">
                                            <i data-lucide="log-out" className="w-8 h-8 mb-2"></i> <span className="font-bold">Fim</span>
                                        </button>
                                    </div>
                                </div>
                                <div className="space-y-3">
                                    <h3 className="text-lg font-bold text-white">Hoje</h3>
                                    {meusRegistros.map(r => (
                                        <div key={r.id} className="bg-gray-800 p-4 rounded-xl border border-gray-700 flex justify-between items-center">
                                            <div className="flex gap-3">
                                                <div className={`p-2 rounded ${r.tipo==='entrada'?'bg-green-900/40 text-green-400':'bg-red-900/40 text-red-400'}`}>
                                                    <i data-lucide={r.tipo==='entrada'?'briefcase':'log-out'} className="w-4 h-4"></i>
                                                </div>
                                                <div>
                                                    <p className="font-semibold text-gray-200">{formatarTipo(r.tipo)}</p>
                                                    <p className="text-xs text-gray-500">{r.monitora}</p>
                                                </div>
                                            </div>
                                            <span className="font-mono font-bold text-gray-500">{r.date.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}</span>
                                        </div>
                                    ))}
                                </div>
                            </main>
                        </div>
                    )}

                    {view === 'admin' && (
                        <div>
                            <header className="bg-gray-800 shadow-sm border-b border-gray-700 sticky top-0 z-20">
                                <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
                                    <div className="flex items-center gap-3">
                                        <div className="bg-gray-700 p-2 rounded text-white"><i data-lucide="users" className="w-5 h-5"></i></div>
                                        <h1 className="font-bold text-lg text-white">Admin</h1>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => setShowTeamModal(true)} className="bg-blue-600 text-white px-3 py-2 rounded text-sm flex gap-2 items-center"><i data-lucide="user-cog" className="w-4 h-4"></i> Equipe</button>
                                        <button onClick={exportarCSV} className="bg-green-600 text-white px-3 py-2 rounded text-sm flex gap-2 items-center"><i data-lucide="download" className="w-4 h-4"></i> CSV</button>
                                        <button onClick={handleLogout} className="text-gray-400 p-2"><i data-lucide="log-out" className="w-5 h-5"></i></button>
                                    </div>
                                </div>
                            </header>
                            <main className="max-w-6xl mx-auto p-4 space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div className="bg-gray-800 p-4 rounded border border-gray-700 flex justify-between text-white"><div><p className="text-gray-400 text-sm">Total</p><p className="text-2xl font-bold">{stats.total}</p></div><i data-lucide="bar-chart-3" className="text-blue-400 w-8 h-8"></i></div>
                                    <div className="bg-gray-800 p-4 rounded border border-gray-700 flex justify-between text-white"><div><p className="text-gray-400 text-sm">Hoje</p><p className="text-2xl font-bold">{stats.hoje}</p></div><i data-lucide="clock" className="text-green-400 w-8 h-8"></i></div>
                                    <div className="bg-gray-800 p-4 rounded border border-gray-700 flex justify-between text-white"><div><p className="text-gray-400 text-sm">Ativas</p><p className="text-2xl font-bold">{stats.vans}</p></div><i data-lucide="bus" className="text-orange-400 w-8 h-8"></i></div>
                                </div>
                                <div className="bg-gray-800 rounded border border-gray-700 p-4 flex flex-col md:flex-row gap-4">
                                    <input type="text" placeholder="Buscar..." className="flex-1 px-4 py-2 border border-gray-600 bg-gray-700 text-white rounded outline-none" value={filterText} onChange={e => setFilterText(e.target.value)} />
                                    <input type="date" className="md:w-48 px-4 py-2 border border-gray-600 bg-gray-700 text-white rounded outline-none" value={filterDate} onChange={e => setFilterDate(e.target.value)} />
                                    {(filterText || filterDate) && <button onClick={() => {setFilterText(''); setFilterDate('');}} className="text-red-400 text-sm">Limpar</button>}
                                </div>
                                <div className="bg-gray-800 rounded overflow-hidden border border-gray-700 overflow-x-auto">
                                    <table className="w-full text-left text-gray-300">
                                        <thead className="bg-gray-700 text-xs uppercase"><tr><th className="p-4">Equipe</th><th className="p-4">Turno</th><th className="p-4">Data</th><th className="p-4">Tipo</th><th className="p-4 text-right">Ação</th></tr></thead>
                                        <tbody className="divide-y divide-gray-700">
                                            {filteredRegistros.map(r => (
                                                <tr key={r.id} className="hover:bg-gray-700/50">
                                                    <td className="p-4 text-white font-medium">{r.motorista}<br/><span className="text-xs text-gray-500 font-normal">{r.monitora}</span></td>
                                                    <td className="p-4 text-sm">{r.turno}</td>
                                                    <td className="p-4 text-sm font-mono">{r.date.toLocaleDateString('pt-BR')} {r.date.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}</td>
                                                    <td className="p-4"><span className={`px-2 py-1 rounded text-xs font-bold ${r.tipo==='entrada'?'bg-green-900/40 text-green-300':'bg-red-900/40 text-red-300'}`}>{formatarTipo(r.tipo)}</span></td>
                                                    <td className="p-4 text-right"><button onClick={() => excluirRegistro(r.id)} className="text-gray-500 hover:text-red-400"><i data-lucide="trash-2" className="w-4 h-4"></i></button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </main>
                            {showTeamModal && (
                                <div className="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
                                    <div className="bg-gray-800 rounded-lg w-full max-w-lg overflow-hidden border border-gray-700">
                                        <div className="bg-gray-900 p-4 flex justify-between text-white border-b border-gray-700"><h3 className="font-bold">Gerenciar Equipe</h3><button onClick={() => setShowTeamModal(false)}><i data-lucide="x" className="w-6 h-6"></i></button></div>
                                        <div className="p-6">
                                            <form onSubmit={adicionarMembro} className="mb-6 flex gap-2">
                                                <input type="text" placeholder="Nome" className="flex-1 border border-gray-600 bg-gray-700 text-white px-3 py-2 rounded outline-none" value={newMemberName} onChange={e => setNewMemberName(e.target.value)} />
                                                <select className="border border-gray-600 bg-gray-700 text-white px-3 py-2 rounded outline-none" value={newMemberRole} onChange={e => setNewMemberRole(e.target.value)}><option value="motorista">Motorista</option><option value="monitora">Monitora</option></select>
                                                <button type="submit" className="bg-green-600 text-white px-3 py-2 rounded"><i data-lucide="plus" className="w-4 h-4"></i></button>
                                            </form>
                                            <div className="max-h-60 overflow-y-auto space-y-2 pr-2">
                                                {equipe.map(m => (
                                                    <div key={m.id} className="flex justify-between items-center border border-gray-700 p-2 rounded bg-gray-700/30">
                                                        <div className="flex items-center gap-2"><i data-lucide={m.cargo==='motorista'?'bus':'user-plus'} className="w-4 h-4 text-gray-400"></i><span className="text-gray-200">{m.nome}</span><span className="text-xs bg-gray-700 text-gray-300 px-1 rounded border border-gray-600">{m.cargo}</span></div>
                                                        <button onClick={() => removerMembro(m.id)} className="text-gray-500 hover:text-red-400"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Registro do Service Worker (PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('SW Registrado:', reg.scope))
                    .catch(err => console.log('SW Falhou:', err));
            });
        }
    </script>
</body>
</html>
